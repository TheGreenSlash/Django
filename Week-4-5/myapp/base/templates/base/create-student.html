<form method="post">
  {% csrf_token %}

  <label for="name">Name</label><br />
  <input type="text" id="name" name="name" required /><br /><br />

  <label for="roll">Roll</label><br />
  <input type="number" id="roll" name="roll" required /><br /><br />

  <label for="email">Email</label><br />
  <input type="email" id="email" name="email" required /><br /><br />

  <label for="program">Program</label><br />
  <input type="text" id="program" name="program" required /><br /><br />

  <label for="active_status">Active Status</label><br />
  <select id="active_status" name="active_status">
    <option value="true">Active</option>
    <option value="false">Inactive</option></select
  ><br /><br />

  <button type="submit">Submit</button>
</form>
