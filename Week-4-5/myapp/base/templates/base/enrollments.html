<h1>Enrollments</h1>
<p><a href="{% url 'enroll' %}">Enroll a student?</a></p>
<p><a href="{% url 'subjects' %}">Return to Subjects</a></p>
<ul>
  {% for entry in enrollments %}

    Enrollment Status: {{entry.status}}<br />Enrollment Date:
    {{entry.enrollment_date}}<br />Student Id: {{entry.student}}<br />Subject

  {% endfor %}
</ul>
